<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>ToDoList</h1>
    </header>
<div class="rebeccapurple" id="rebecca">
        <div class="content" id="content">
            <span id="rebeca-text">
        Some Text
      </span>
            <button onclick="closemodal()" class="rebeca-btn">x</button>
        </div>
    </div>
    <form class="todo">
        <input type="text" placeholder="Add a new Task .." class="todo-input" required />
        <div class="abc">
            <button class="todo-button" type="submit">
      
    </button>
            <div class="select">
                <select name="todos" class="filter-todo " style="color:rgb(162, 29, 29);">
        <option value="all" style="color:rgb(41, 16, 152);">All</option>
        <option value="completed" style="color:rgb(19, 167, 56);">Completed</option>
        <option value="incomplete" style="color:black;">Incomplete</option>
      </select>
            </div>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <button class="delete-all" onclick="show_alert()">Delete All Tasks</button>

    <div class="confirmation_box hide " id="confirmation_box">
        <div class="optbox_header">
            <i class="fas fa-times" onclick="goback()"></i>
        </div>
        <p>Are you sure you want to delete all tasks?</p>
        <div class="option_box">
            <div class="proceed" onclick="deleteAll();">Yes</div>
            <div class="donot_proceed" onclick="goback()">No</div>
        </div>
    </div>
<script src="app.js"></script>

</body>

</html>
